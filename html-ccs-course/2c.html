<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Sign Up Button</title>
  </head>
  <body>
    <style>
      .github-button {
       background-color: rgb(46, 164, 79);
       color: rgb(255, 255, 255);
       border: none;
       border-radius: 6px;
       height: 40px;
       width: 90px;
       font-weight: bold;
       cursor: pointer;
      }
    </style>
    <button class="github-button">
      Sign Up
    </button>
  </body>
</html>
