<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Add to Cart Button</title>
  </head>
  <body>
    <style>
      .amazon-button {
        background-color: rgb(255, 216, 20);
        color: #0F1111;
        height: 29px;
        width: 204.8px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
      }
    </style>
    <button class="amazon-button">
      Add to Cart
    </button>
  </body>
</html>
